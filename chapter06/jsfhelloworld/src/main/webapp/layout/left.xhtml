<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:b="http://bootsfaces.net/ui" 
             xmlns:p="http://primefaces.org/ui">

    <ui:remove>
        <!--
Hint to editors: The menus follow the Chicago style of capitalization. Please capitalize everything but the "smaller" words.
        -->
    </ui:remove>
    <style>
        ul.navbar-sidebar>li a[data-toggle].collapsed:before {
            content: "\f105";
            margin-left: 2px;
            margin-right: 7px;
        }
        ul.navbar-sidebar>li a[data-toggle]:before {
            content: "\f107";
            font-family: FontAwesome;
            margin-right: 5px;
            vertical-align: 0;
        }
        ul.navbar-sidebar>li >ul > li > a {
            padding-top:2px;
            padding-bottom:2px;
            margin-left:1.5em;
            font-size:90%;
            color: #888888;
        }
        ul.navbar-sidebar>li >ul > li > a:hover, 
        ul.navbar-sidebar>li >ul > li > a:focus {
            color: #007bff;
            background-color: unset;
        }

    </style>
    <h:form prependId="false">
        <b:panel collapsible="false" >
            <f:facet name="heading">
                <b:navLink outcome="/pages/index" value="#{msg['menubar.home']}" iconAwesome="home" />

            </f:facet>
           
            <b:listLinks styleClass="navbar-sidebar">
                <b:navLink header="#{msg['application.title']}" />
                <b:navLink/>


      <b:navLink value="#{msg['menu.user']}"  outcome="/pages/user/list" icon="user"  />
          <b:navLink value="#{msg['menu.profile']}"  outcome="/pages/profile/list" iconAwesome="desktop"  />

           


            </b:listLinks>
        </b:panel>
    </h:form>
</ui:fragment>
